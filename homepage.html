<!DOCTYPE html>
<html>

<head>
  <!-- bring in Bootstrap framework to help with aesthetics of UI -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  
  <link rel="stylesheet" href="/static/homepage.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <button id="button" class="button" onclick="transformButton()">Welcome, Hannah!</button>
    <div class="logo_container"> <!-- Container with the class 'container' that holds the image -->
      <!-- image called and its deimensions specified -->
      <a href="http://localhost:8080/"> <!-- anchors the button/image to the homepage -->
        <button> <!-- Allows for the image to have the properties of a button when clicked -->
          <img src="/static/images/CramBerryFinalLogoDesignWithText.png" alt="CramBerry" width="90" height="140" />
        </button>
      </a>
    </div>
    <div class="table_container">
      <table class="table">
        <tr>
          <td>
            <a href="/timetable">
              <span class="material-icons" style="font-size: 100px !important;" alt="Timetable">pending_actions</span>
            </button>
          </td>
          <td>
            <h3>Timetable</h3>
            Period 1 tomorrow you have {{period1_subject}} with {{period1_teacher}} in {{period1_room}}
          </td>
        </tr>
        <tr>
          <td>
            <a href="https://portal.baradene.school.nz/index.php/calendar">
              <span class="material-icons" style="font-size: 100px !important;" alt="Calendar">calendar_month</span>
            </a>
          </td>
          <td>
            <h3>Calendar</h3>
            %for event in events:
            Tomorrow you have<br/>
            {{event['summary']}}            
          </td>
        </tr>
        <tr>
          <td>
            <a href="/todo">
              <span class="material-icons" style="font-size: 100px !important;" alt="Todo">task</span>
            </a>
          </td>
          <td>
            <h3>Todo</h3>
            <a href="/todo">View Open Items</a>
          </td>
        </tr>
        <tr>
          <td>
              <a href="/reminders">
                <span class="material-icons" style="font-size: 100px !important;" alt="Reminders">edit_note</span>            
              </a>
          </td>
          <td>
            <h3>Reminders</h3>            
            {{reminder}}
            <br>
            <a href="/reminders">Edit your reminder(s)</a>     
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- Audio element -->
  <audio id="audio" src="static/images/dream-harp2.mp3"></audio>

  <script>
    function transformButton() {
      let button = document.getElementById('button');
      button.innerHTML = '<img src="static/images/Screenshot 2024-06-13 114322.png">';
      button.onclick = null;

      // Play audio when button is clicked
      let audio = document.getElementById('audio');
      audio.play();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</body>

</html>
