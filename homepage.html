<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="homepage.css" />
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

      .wrapper {
          display: flex;
          flex-direction: column;
          justify-content: space-between; /* Distributes space between items */
          height: 100%;
        }

      .logo_container {
        position: fixed; /* allow for the container to be created under a positioning context */
        width: 100px; /* width of container */
        height: 150px; /* height of container */
      }

      .image { 
        position: absolute; /* makes it so that the image will always be positioned inside the container */
        top: 0; /* top position is '0' so it is at the very top of the site */
        left: 0; /* left position is '0' so that the image is at the very left of the homepage and paired with the top is at the top left corner as was planned and approved by my client */
      }


      .table_container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      .table{ 
        width: 80%;
        max-width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }
    
      table, th, td {
        border: 1px solid rgb(37, 162, 235);
        padding: 8px;
        text-align: center;
        vertical-align: top; /* ensures content aligns to top */ 
      }

      td img {
        width: 150px; /* Set the desired width */
        height: 150px; /* Set the desired height */
        object-fit: cover; /* Ensures the image covers the specified dimensions */
      }

      .button {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: rgb(37, 162, 235);
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: rgb(26, 138, 201);
    }
  </style>
  </head>
  <body>
    <div class="wrapper">
      <button id="button" class="button" onclick="transformButton()">Welcome, Hannah!</button>
      
      <div class="logo_container"> <!-- Container with the class 'container' that holds the image -->
        <!-- image called and its deimensions specified -->
        <a href="http://localhost:8080/"> <!-- anchors the button/image to the homepage -->
          <button> <!-- Allows for the image to have the properties of a button when clicked -->
            <img src="static/images/CramBerryFinalLogoDesignWithText.png" alt="CramBerry" width="90" height="140" />
          </button>
        </a>
      </div>

    <div class="table_container">
      <table class="table">
        <tr>
          <th>Timetable</th>
          <th>Calendar</th>
          <th>To Do</th>
          <th>Reminders</th>
        </tr>
        <tr style="height: 200px">
          <td>
            <button>
              <img src="static/images/Screenshot 2024-06-12 143706.png" alt="Timetable screenshot" />
            </button>
          </td>
          <td> 
            <button>
              <img src="static/images/Screenshot 2024-06-12 145250.png" alt="Calendar screenshot" />
            </button>
          </td>
          <td>
            <button>
              <img src="static/images/Screenshot 2024-06-12 150026.png" alt="To do screenshot" />
              <a href="/todo">View Open Items</a>
            </button>
          </td>
          <td> 
            <button>
              <img src="static/images/Screenshot 2024-06-12 150333.png" alt="Reminders screenshot" />
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- Audio element -->
  <audio id="audio" src="static/images/dream-harp2.mp3"></audio>

  <script>
    function transformButton() {
      let button = document.getElementById('button');
      button.innerHTML = '<img src="static/images/Screenshot 2024-06-13 114322.png">';
      button.onclick = null;

       // Play audio when button is clicked
       let audio = document.getElementById('audio');
      audio.play();
    }
  </script>
</body>
</html>
