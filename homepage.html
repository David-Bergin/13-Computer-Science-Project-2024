  }

  .image {
    position: absolute; /* makes it so that the image will always be positioned inside the container */
    top: 0px; /* top position is '0' so it is at the very top of the site */
    left: 0px; /* left position is '0' so that the image is at the very left of the homepage and paired with the top is at the top left corner as was planned and approved by my client */
  }
</style>
<div class="container"> <!-- Container with the class 'container' that holds the image -->
